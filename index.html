<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js & Three.js with Surface Detection</title>

    <!-- Importar Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>

    <!-- Importar AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Contenedor de la escena AR -->
<div id="canvas-container"></div>

<!-- Script para la escena -->
<script>
    let scene, camera, renderer;
    let model, indicator;
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let modelPlaced = false;

    // Crear la escena
    scene = new THREE.Scene();

    // Crear la cámara
    camera = new THREE.Camera();
    scene.add(camera);

    // Configuración del renderizador
    renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true // Fondo transparente
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.domElement.style.position = 'absolute';
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Luz ambiental para iluminar el modelo
    let light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Agregar AR.js a la escena (detectar superficie)
    let arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: 'webcam', // Usar la cámara del dispositivo
    });

    arToolkitSource.init(() => {
        setTimeout(() => {
            onResize();
        }, 2000);
    });

    // Configurar AR Toolkit Context
    let arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/examples/marker-training/examples/camera_para.dat',
        detectionMode: 'mono'
    });

    arToolkitContext.init(() => {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });

    // Detectar redimensionamiento de pantalla
    window.addEventListener('resize', () => {
        onResize();
    });

    function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
            arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
        }
    }

    // Marcador AR para posicionar el modelo en el suelo
    let markerRoot = new THREE.Group();
    scene.add(markerRoot);

    // Indicador: Crear un círculo para mostrar la detección de la superficie
    let circleGeometry = new THREE.CircleGeometry(0.2, 32);
    let circleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.5, transparent: true });
    indicator = new THREE.Mesh(circleGeometry, circleMaterial);
    indicator.rotation.x = -Math.PI / 2; // Ponerlo paralelo al suelo
    indicator.visible = false; // Al principio, el indicador está oculto
    scene.add(indicator);

    // Cargar modelo 3D
    let loader = new THREE.GLTFLoader();
    loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb', (gltf) => {
        model = gltf.scene;
        model.scale.set(0.3, 0.3, 0.3); // Ajustar tamaño del modelo
        model.visible = false; // Ocultar hasta que sea colocado
        scene.add(model); // Añadir el modelo a la escena
    });

    // Detección de la superficie y posicionamiento del modelo
    function placeModelOnSurface() {
        if (!modelPlaced) {
            mouse.x = 0;
            mouse.y = 0;

            raycaster.setFromCamera(mouse, camera);

            let intersects = raycaster.intersectObject(indicator, true);
            if (intersects.length > 0) {
                let selectedPoint = intersects[0].point;
                placeModel(selectedPoint);
            }
        }
    }

    // Colocar el modelo en la superficie
    function placeModel(position) {
        model.position.set(position.x, position.y, position.z);
        model.visible = true;
        modelPlaced = true;
        indicator.visible = false;
    }

    // Función de animación
    function animate() {
        requestAnimationFrame(animate);

        // Actualizar el contexto de AR.js
        if (arToolkitSource.ready !== false) {
            arToolkitContext.update(arToolkitSource.domElement);
        }

        // Detectar la superficie
        raycaster.setFromCamera(mouse, camera);
        let intersects = raycaster.intersectObject(indicator, true);

        if (intersects.length > 0 && !modelPlaced) {
            let intersect = intersects[0];
            indicator.position.copy(intersect.point);
            indicator.visible = true;
        }

        renderer.render(scene, camera);
    }

    // Iniciar animación
    animate();

    // Colocar el modelo en la superficie apenas se abra la cámara
    window.addEventListener('load', () => {
        setTimeout(() => {
            placeModelOnSurface();
        }, 2000); // Espera unos segundos para cargar la cámara
    });
</script>

</body>
</html>
