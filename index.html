
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Markerless AR 3D Object Placement</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-gesture-detector@1.1.3/aframe-gesture-detector.min.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      touch-action: manipulation; /* Mejora la respuesta táctil en móviles */
    }
    a-scene {
      width: 100vw; 
      height: 100vh; 
    }
  </style>
</head>
<body>
  <!-- Escena de A-Frame con AR.js sin marcador -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Luz para iluminar el objeto 3D -->
    <a-light type="ambient" color="#ffffff"></a-light>
    <a-light type="directional" position="0 1 0" intensity="1"></a-light>

    <!-- Objeto 3D (cubo) -->
    <a-box position="0 1 -5" rotation="0 45 0" color="#4CC3D0" scale="1 1 1" gesture-detector></a-box>

    <!-- Cámara AR.js sin marcador -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    // La lógica de interacción se puede agregar aquí si es necesario
  </script>
</body>
</html>
