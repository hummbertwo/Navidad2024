<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple AR Hit Test</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info">
        <h1>AR Hit Test Example</h1>
        <p>Tap to place an object.</p>
    </div>

    <script type="module">
        import * as THREE from './build/three.module.js';
        import { ARButton } from './build/webxr.js';

        let scene, camera, renderer;
        let controller, reticle;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            renderer.xr.enabled = true;

            document.body.appendChild(ARButton.createButton(renderer));

            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            scene.add(light);

            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshNormalMaterial();

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', () => {
                if (reticle.visible) {
                    const mesh = new THREE.Mesh(geometry, material);
                    reticle.matrix.decompose(mesh.position, mesh.quaternion, mesh.scale);
                    scene.add(mesh);
                }
            });
            scene.add(controller);

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xFFFFFF, transparent: true, opacity: 0.5 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                const hitTestSource = session.requestHitTestSource({ space: referenceSpace });

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
