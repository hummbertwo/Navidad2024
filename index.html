ki<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0"
    />
    <title>AR.js with Cube Placement</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Círculo indicador para la posición del cubo -->
      <a-circle
        id="indicator"
        position="0 0 -2"
        radius="0.5"
        color="blue"
        material="opacity: 0.5;"
        cursor="rayOrigin: mouse"
        event-set__click="scale: 0 0 0;"
        class="clickable"
      ></a-circle>

      <!-- Entidad del cubo, inicialmente invisible -->
      <a-box
        id="cube"
        position="0 0 -2"
        rotation="0 45 45"
        scale="0 0 0"
        color="red"
      ></a-box>

      <!-- Cámara AR -->
      <a-entity
        camera
        position="0 0 0"
        look-controls
        wasd-controls
        fov"90"
        arjs
      ></a-entity>

      <!-- Manejo de eventos para colocar el cubo -->
      <script>
        document.querySelector('#indicator').addEventListener('click', function () {
          const cube = document.querySelector('#cube');
          const indicator = document.querySelector('#indicator');
          
          // Reemplaza el círculo con el cubo
          cube.setAttribute('scale', '1 1 1');
          indicator.setAttribute('visible', 'false');
        });
      </script>
    </a-scene>
  </body>
</html>
