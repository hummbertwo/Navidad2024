<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js & Three.js Example</title>

    <!-- Importar Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>

    <!-- Importar AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>

<!-- Contenedor de la escena AR -->
<div id="canvas-container"></div>
<div id="info">Mueve la cámara para detectar la superficie</div>

<!-- Script para la escena -->
<script>
    // Configuración básica
    let scene, camera, renderer;
    let model;

    // Crear la escena
    scene = new THREE.Scene();

    // Crear la cámara
    camera = new THREE.Camera();
    scene.add(camera);

    // Configuración del renderizador
    renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true // Fondo transparente
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.domElement.style.position = 'absolute';
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Luz ambiental para iluminar el modelo
    let light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Agregar AR.js a la escena (detectar superficie)
    let arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: 'webcam', // Usar la cámara del dispositivo
    });

    arToolkitSource.init(() => {
        setTimeout(() => {
            onResize();
        }, 2000);
    });

    // Configurar AR Toolkit Context
    let arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/examples/marker-training/examples/camera_para.dat',
        detectionMode: 'mono'
    });

    arToolkitContext.init(() => {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });

    // Detectar redimensionamiento de pantalla
    window.addEventListener('resize', () => {
        onResize();
    });

    function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
            arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
        }
    }

    // Marcador AR para posicionar el modelo en el suelo
    let markerRoot = new THREE.Group();
    scene.add(markerRoot);

    let arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
        type: 'pattern',
        patternUrl: 'https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/examples/marker-training/examples/pattern-marker.patt',
    });

    // Cargar modelo 3D
    let loader = new THREE.GLTFLoader();
    loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb', (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5); // Ajustar tamaño del modelo
        model.position.y = 0.5; // Elevarlo para que esté sobre la superficie
        markerRoot.add(model); // Añadir el modelo al marcador
    });

    // Función de animación
    function animate() {
        requestAnimationFrame(animate);

        // Actualizar el contexto de AR.js
        if (arToolkitSource.ready !== false) {
            arToolkitContext.update(arToolkitSource.domElement);
        }

        // Rotación del modelo para dar interacción
        if (model) {
            model.rotation.y += 0.01; // Girar el modelo
        }

        renderer.render(scene, camera);
    }

    // Iniciar animación
    animate();
</script>

</body>
</html>
