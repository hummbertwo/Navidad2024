<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Object Placement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Cámara con AR.js -->
    <a-entity camera></a-entity>

    <!-- Indicador de área con líneas -->
    <a-entity id="grid" geometry="primitive: ring; radiusOuter: 1.5; radiusInner: 1.3" position="0 0 0" rotation="-90 0 0" material="color: white; wireframe: true;"></a-entity>

    <!-- Botón para añadir objetos -->
    <a-plane position="1 1.5 -3" width="0.5" height="0.2" color="green" id="addButton" text="value: Add; color: white;"></a-plane>

    <!-- Botón para resetear escena -->
    <a-plane position="-1 1.5 -3" width="0.5" height="0.2" color="red" id="resetButton" text="value: Reset; color: white;"></a-plane>

    <!-- Suelo invisible para detectar toques -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" material="opacity: 0; transparent: true;" id="floor"></a-plane>

    <!-- Script para manejo de interacción -->
    <script>
        const addButton = document.getElementById('addButton');
        const resetButton = document.getElementById('resetButton');
        const floor = document.getElementById('floor');
        const scene = document.querySelector('a-scene');
        
        let objects = [];

        // Evento para añadir objetos
        addButton.addEventListener('click', () => {
            floor.addEventListener('click', function (event) {
                const intersection = event.detail.intersection.point; // Punto donde se toca
                const newBox = document.createElement('a-box');
                newBox.setAttribute('position', {x: intersection.x, y: 0.1, z: intersection.z});
                newBox.setAttribute('width', '0.2');
                newBox.setAttribute('height', '0.2');
                newBox.setAttribute('depth', '0.2');
                newBox.setAttribute('color', '#4CC3D9');
                scene.appendChild(newBox);
                objects.push(newBox); // Guardar objeto
            });
        });

        // Evento para resetear la escena
        resetButton.addEventListener('click', () => {
            objects.forEach(obj => scene.removeChild(obj)); // Eliminar todos los objetos
            objects = []; // Resetear lista de objetos
        });
    </script>
</a-scene>

</body>
</html>
